<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders</title>
    <link rel="stylesheet" href="common-styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --gradient-primary: linear-gradient(135deg, #4CAF50, #45a049);
            --gradient-hover: linear-gradient(135deg, #45a049, #357a38);
            --shadow-soft: 0 4px 6px rgba(0, 0, 0, 0.07);
            --shadow-medium: 0 6px 12px rgba(0, 0, 0, 0.1);
            --shadow-large: 0 8px 24px rgba(0, 0, 0, 0.12);
            --border-radius: 16px;
            --spacing-unit: 8px;
        }

        body {
            background-color: #f8f9fa;
            min-height: 100vh;
        }

        .orders-container {
            max-width: 1200px;
            margin: calc(var(--spacing-unit) * 4) auto;
            padding: calc(var(--spacing-unit) * 2.5);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .orders-header {
            background: var(--gradient-primary);
            padding: calc(var(--spacing-unit) * 5);
            border-radius: var(--border-radius);
            margin-bottom: calc(var(--spacing-unit) * 4);
            box-shadow: var(--shadow-medium);
            position: relative;
            overflow: hidden;
        }

        .orders-header::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            width: 30%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" opacity="0.1"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 14H6v-2h6v2zm4-4H6v-2h10v2zm0-4H6V7h10v2z"/></svg>');
            background-repeat: no-repeat;
            background-position: center;
            background-size: 60%;
            opacity: 0.1;
        }

        .orders-header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 700;
        }

        .orders-header p {
            margin-top: 10px;
            font-size: 1.1em;
            opacity: 0.9;
        }

        .orders-filter {
            display: flex;
            gap: calc(var(--spacing-unit) * 2);
            margin-bottom: calc(var(--spacing-unit) * 4);
            flex-wrap: wrap;
            padding: calc(var(--spacing-unit) * 2);
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-soft);
        }

        .filter-btn {
            padding: calc(var(--spacing-unit) * 1.5) calc(var(--spacing-unit) * 3);
            border: 2px solid transparent;
            border-radius: calc(var(--border-radius) / 2);
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
            color: #495057;
        }

        .filter-btn:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: var(--gradient-primary);
            color: white;
            box-shadow: var(--shadow-soft);
        }

        .order-card {
            background: white;
            border-radius: var(--border-radius);
            padding: calc(var(--spacing-unit) * 3);
            margin-bottom: calc(var(--spacing-unit) * 3);
            box-shadow: var(--shadow-soft);
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .order-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-large);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: calc(var(--spacing-unit) * 3);
            padding-bottom: calc(var(--spacing-unit) * 2);
            border-bottom: 2px solid #f8f9fa;
        }

        .order-id {
            display: flex;
            align-items: center;
            gap: calc(var(--spacing-unit));
            font-size: 1.1rem;
            color: #495057;
        }

        .order-id i {
            color: var(--primary-color);
        }

        .status-badge {
            padding: calc(var(--spacing-unit)) calc(var(--spacing-unit) * 2);
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: calc(var(--spacing-unit));
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-accepted {
            background: #d4edda;
            color: #155724;
        }

        .status-rejected {
            background: #f8d7da;
            color: #721c24;
        }

        .order-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: calc(var(--spacing-unit) * 3);
            background: #f8f9fa;
            padding: calc(var(--spacing-unit) * 2.5);
            border-radius: calc(var(--border-radius) / 2);
            margin-bottom: calc(var(--spacing-unit) * 2.5);
        }

        .detail-group {
            padding: calc(var(--spacing-unit) * 1.5);
        }

        .detail-label {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #6c757d;
            margin-bottom: calc(var(--spacing-unit));
        }

        .detail-value {
            font-size: 1.1rem;
            color: #212529;
            font-weight: 500;
        }

        .action-btn {
            padding: calc(var(--spacing-unit) * 1.5) calc(var(--spacing-unit) * 3);
            border: none;
            border-radius: calc(var(--border-radius) / 2);
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: calc(var(--spacing-unit));
        }

        .cancel-btn {
            background: #dc3545;
            color: white;
        }

        .cancel-btn:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .no-orders {
            text-align: center;
            padding: calc(var(--spacing-unit) * 6);
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-medium);
        }

        .no-orders i {
            font-size: 48px;
            color: #6c757d;
            margin-bottom: calc(var(--spacing-unit) * 2);
        }

        .no-orders h2 {
            color: #495057;
            margin-bottom: calc(var(--spacing-unit) * 2);
        }

        .no-orders .browse-btn {
            display: inline-flex;
            align-items: center;
            gap: calc(var(--spacing-unit));
            padding: calc(var(--spacing-unit) * 1.5) calc(var(--spacing-unit) * 3);
            background: var(--gradient-primary);
            color: white;
            text-decoration: none;
            border-radius: calc(var(--border-radius) / 2);
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: calc(var(--spacing-unit) * 2);
        }

        .browse-btn:hover {
            background: var(--gradient-hover);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .orders-container {
                padding: calc(var(--spacing-unit) * 1.5);
            }

            .orders-header {
                padding: calc(var(--spacing-unit) * 3);
            }

            .filter-btn {
                flex: 1 1 calc(50% - var(--spacing-unit));
                text-align: center;
            }

            .order-details {
                grid-template-columns: 1fr;
            }
        }

        /* Loading Animation */
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .rejection-message {
            background-color: #ff5252;
            color: white;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            text-align: center;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        [data-order-id] {
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="orders-container">
        <a href="customer-dashboard.html" class="back-btn">
            ← Back to Dashboard
        </a>

        <div class="orders-header">
            <h1>My Orders</h1>
            <p>Track and manage your orders</p>
        </div>

        <div class="orders-filter">
            <button class="filter-btn active" onclick="filterOrders('all')">All Orders</button>
            <button class="filter-btn" onclick="filterOrders('pending')">Pending</button>
            <button class="filter-btn" onclick="filterOrders('accepted')">Accepted</button>
            <button class="filter-btn" onclick="filterOrders('rejected')">Rejected</button>
        </div>

        <div id="ordersList">
            <!-- Orders will be displayed here -->
        </div>
    </div>

    <script>
        window.addEventListener('load', function() {
            const customerEmail = sessionStorage.getItem('currentUserEmail');
            if (!customerEmail) {
                window.location.href = 'login-signup.html';
                return;
            }
            displayOrders('all');
        });

        function displayOrders(filterStatus = 'all') {
            const customerEmail = sessionStorage.getItem('currentUserEmail');
            let orders = JSON.parse(localStorage.getItem('orders')) || [];
            
            // Filter out rejected orders after 5 seconds of displaying
            orders = orders.filter(order => {
                if (order.status === 'Rejected' && order.customerEmail === customerEmail) {
                    setTimeout(() => {
                        removeRejectedOrder(order.orderId);
                    }, 5000);
                }
                return true;
            });

            // Sort orders by date (newest first)
            orders.sort((a, b) => b.orderId - a.orderId);

            // Apply status filter if not 'all'
            if (filterStatus !== 'all') {
                orders = orders.filter(order => 
                    order.status.toLowerCase() === filterStatus.toLowerCase()
                );
            }

            if (orders.length === 0) {
                document.getElementById('ordersList').innerHTML = `
                    <div class="no-orders">
                        <h2>No ${filterStatus === 'all' ? '' : filterStatus} orders found</h2>
                        <p>Start shopping to see your orders here!</p>
                        <a href="browse-products.html" class="browse-btn">
                            Browse Products
                        </a>
                    </div>
                `;
                return;
            }

            document.getElementById('ordersList').innerHTML = orders.map(order => `
                <div class="order-card">
                    <div class="order-header">
                        <span class="order-id">
                            <i class="material-icons">shopping_basket</i>
                            Order #${order.orderId}
                        </span>
                        <span class="status-badge status-${order.status.toLowerCase()}">
                            ${order.status}
                        </span>
                    </div>
                    <div class="order-details">
                        <div class="detail-group">
                            <div class="detail-label">Product</div>
                            <div class="detail-value">${order.product}</div>
                        </div>
                        <div class="detail-group">
                            <div class="detail-label">Quantity</div>
                            <div class="detail-value">${order.quantity} kg</div>
                        </div>
                        <div class="detail-group">
                            <div class="detail-label">Price</div>
                            <div class="detail-value">₹${order.price}/kg</div>
                        </div>
                        <div class="detail-group">
                            <div class="detail-label">Total Amount</div>
                            <div class="detail-value">₹${order.totalAmount}</div>
                        </div>
                    </div>
                    <div class="detail-group">
                        <div class="detail-label">Order Date</div>
                        <div class="detail-value">${new Date(order.orderDate).toLocaleDateString()}</div>
                    </div>
                    <div class="detail-group">
                        <div class="detail-label">Expected Delivery</div>
                        <div class="detail-value">${order.deliveryDate}</div>
                    </div>
                    ${order.status === 'Pending' ? `
                        <div class="action-btn cancel-btn">
                        <div class="order-actions" style="margin-top: 15px;">
                            <button onclick="cancelOrder(${order.orderId})" 
                                    class="action-btn reject-btn">
                                Cancel Order
                            </button>
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        function filterOrders(status) {
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Display filtered orders
            displayOrders(status);
        }

        // Add function to cancel orders
        function cancelOrder(orderId) {
            if (confirm('Are you sure you want to cancel this order?')) {
                let orders = JSON.parse(localStorage.getItem('orders')) || [];
                const orderIndex = orders.findIndex(order => order.orderId === orderId);
                
                if (orderIndex !== -1) {
                    orders[orderIndex].status = 'Cancelled';
                    localStorage.setItem('orders', JSON.stringify(orders));
                    displayOrders('all');
                    alert('Order cancelled successfully');
                }
            }
        }

        // Add auto-refresh for orders
        setInterval(() => {
            const activeTab = document.querySelector('.filter-btn.active');
            if (activeTab) {
                displayOrders(activeTab.textContent.toLowerCase());
            }
        }, 30000); // Refresh every 30 seconds

        // Add this new function to handle order removal
        function removeRejectedOrder(orderId) {
            let orders = JSON.parse(localStorage.getItem('orders')) || [];
            orders = orders.filter(order => order.orderId !== orderId);
            localStorage.setItem('orders', JSON.stringify(orders));
            
            // Update the display
            displayOrders();
            
            // Update dashboard stats if on dashboard page
            if (window.updateDashboardStats) {
                updateDashboardStats();
            }
        }

        // Modify the existing updateOrderStatus function
        function updateOrderStatus(orderId, newStatus) {
            let orders = JSON.parse(localStorage.getItem('orders')) || [];
            const orderIndex = orders.findIndex(order => order.orderId === orderId);
            
            if (orderIndex !== -1) {
                orders[orderIndex].status = newStatus;
                localStorage.setItem('orders', JSON.stringify(orders));
                
                if (newStatus === 'Rejected') {
                    // Show rejection message
                    const orderCard = document.querySelector(`[data-order-id="${orderId}"]`);
                    if (orderCard) {
                        orderCard.style.backgroundColor = '#ffebee';
                        orderCard.innerHTML += '<div class="rejection-message">Order rejected. This will be removed shortly.</div>';
                    }
                    
                    // Remove after delay
                    setTimeout(() => {
                        removeRejectedOrder(orderId);
                    }, 5000);
                }
                
                displayOrders();
            }
        }
    </script>
</body>
</html>
