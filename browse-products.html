<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Products</title>
    <link rel="stylesheet" href="common-styles.css">
    <style>
        .products-header {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: var(--white);
            padding: 40px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .search-filter-container {
            display: grid;
            grid-template-columns: 1fr 250px;
            gap: 20px;
            margin-bottom: 30px;
        }

        .search-bar {
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 15px 20px;
            padding-left: 45px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .filter-dropdown select {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .product-card {
            background: var(--white);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-info {
            padding: 20px;
        }

        .product-name {
            font-size: 1.2em;
            font-weight: 600;
            margin: 0 0 10px 0;
        }

        .farmer-name {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 1.3em;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .product-location {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .btn-order {
            width: 100%;
            text-align: center;
            background-color: var(--primary-color);
            color: white;
            padding: 12px;
            border-radius: 6px;
            text-decoration: none;
            transition: var(--transition);
        }

        .btn-order:hover {
            background-color: var(--primary-dark);
        }

        .no-products {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="customer-dashboard.html" class="btn back-btn">Back to Dashboard</a>
        
        <div class="products-header">
            <h1>Available Products</h1>
            <p>Browse fresh products directly from local farmers</p>
        </div>

        <div class="search-filter-container">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search products...">
            </div>
            <div class="filter-dropdown">
                <select id="categoryFilter">
                    <option value="">All Categories</option>
                    <option value="vegetables">Vegetables</option>
                    <option value="fruits">Fruits</option>
                    <option value="grains">Grains</option>
                    <option value="dairy">Dairy</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </div>

        <div class="products-grid" id="productsGrid">
            <!-- Products will be dynamically loaded here -->
        </div>
    </div>

    <script>
        // Load products when page loads
        window.addEventListener('load', function() {
            const currentUserEmail = sessionStorage.getItem('currentUserEmail');
            if (!currentUserEmail) {
                window.location.href = 'login-signup.html';
                return;
            }
            loadProducts();
        });

        // Load and display products
        function loadProducts() {
            const products = JSON.parse(localStorage.getItem('products')) || [];
            displayProducts(products);
        }

        // Display products in grid
        function displayProducts(products) {
            const productsGrid = document.getElementById('productsGrid');
            
            if (products.length === 0) {
                productsGrid.innerHTML = `
                    <div class="no-products">
                        <h2>No products available</h2>
                        <p>Check back later for fresh products</p>
                    </div>
                `;
                return;
            }

            productsGrid.innerHTML = products.map(product => `
                <div class="product-card">
                    <img src="${product.image || 'default-product.png'}" 
                         alt="${product.name}" 
                         class="product-image">
                    <div class="product-info">
                        <h3 class="product-name">${product.name}</h3>
                        <p class="farmer-name">By: ${product.farmerEmail}</p>
                        <p class="product-price">‚Çπ${product.price}/kg</p>
                        <p class="product-location">üìç ${product.location}</p>
                        <button onclick="placeOrder(${product.id})" class="btn-order">Order Now</button>
                    </div>
                </div>
            `).join('');
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;
            filterProducts(searchTerm, categoryFilter);
        });

        // Category filter functionality
        document.getElementById('categoryFilter').addEventListener('change', function(e) {
            const categoryFilter = e.target.value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            filterProducts(searchTerm, categoryFilter);
        });

        // Filter products based on search term and category
        function filterProducts(searchTerm, category) {
            let products = JSON.parse(localStorage.getItem('products')) || [];
            
            // Apply filters
            products = products.filter(product => {
                const matchesSearch = product.name.toLowerCase().includes(searchTerm) ||
                                    product.description.toLowerCase().includes(searchTerm);
                const matchesCategory = !category || product.category === category;
                return matchesSearch && matchesCategory;
            });

            displayProducts(products);
        }

        function placeOrder(productId) {
            const products = JSON.parse(localStorage.getItem('products')) || [];
            const selectedProduct = products.find(p => p.id === productId);
            
            if (!selectedProduct) {
                alert('Product not found!');
                return;
            }

            // Create order object
            const order = {
                orderId: Date.now(),
                product: selectedProduct.name,
                productId: selectedProduct.id,
                farmerEmail: selectedProduct.farmerEmail,
                price: selectedProduct.price,
                quantity: 1, // Default quantity, you can add quantity selector if needed
                status: 'Pending',
                orderDate: new Date().toISOString(),
                customerEmail: sessionStorage.getItem('currentUserEmail'),
                totalAmount: selectedProduct.price,
                address: '', // You can add address input or get from profile
                deliveryDate: new Date(Date.now() + 7 * 24 * 60 * 60 * 1000).toISOString().split('T')[0] // Default to 7 days from now
            };

            // Show order confirmation dialog
            const confirmOrder = confirm(`
                Would you like to order:
                Product: ${selectedProduct.name}
                Price: ‚Çπ${selectedProduct.price}/kg
                Quantity: 1 kg
                Total: ‚Çπ${order.totalAmount}
                
                Click OK to confirm order.
            `);

            if (confirmOrder) {
                // Get existing orders
                let orders = JSON.parse(localStorage.getItem('orders')) || [];
                orders.push(order);
                
                // Save updated orders
                localStorage.setItem('orders', JSON.stringify(orders));
                
                alert('Order placed successfully! Check My Orders to track your order.');
                window.location.href = 'customer-orders.html';
            }
        }
    </script>
</body>
</html>
