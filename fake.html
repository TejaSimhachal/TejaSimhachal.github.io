<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer's Portal - Sign In</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e4d92, #2ecc71);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 100%;
            max-width: 1200px;
            display: flex;
            min-height: 600px;
        }

        .signin-section {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .weather-section {
            flex: 1;
            background: #f8f9fa;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            width: 80px;
            height: 80px;
        }

        h1 {
            color: #2ecc71;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-color: #2ecc71;
            outline: none;
        }

        .btn-signin {
            background: #2ecc71;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn-signin:hover {
            background: #27ae60;
        }

        .weather-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .weather-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .weather-icon {
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }

        .weather-info {
            margin-bottom: 20px;
        }

        .weather-info h2 {
            color: #2ecc71;
            margin-bottom: 10px;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .weather-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .weather-item h3 {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .weather-item p {
            color: #333;
            font-size: 18px;
            font-weight: 600;
        }

        .farmer-tips {
            margin-top: 20px;
            padding: 15px;
            background: #e8f5e9;
            border-radius: 8px;
        }

        .farmer-tips h3 {
            color: #2ecc71;
            margin-bottom: 10px;
        }

        .farmer-tips ul {
            list-style: none;
            padding: 0;
        }

        .farmer-tips li {
            margin-bottom: 8px;
            color: #666;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .weather-section {
                order: -1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="signin-section">
            <div class="logo">
                <img src="https://cdn-icons-png.flaticon.com/512/1995/1995574.png" alt="Farmer Logo">
            </div>
            <h1>Welcome Back, Farmer!</h1>
            <form id="signinForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="Enter your password">
                </div>
                <button type="submit" class="btn-signin">Sign In</button>
            </form>
        </div>
        <div class="weather-section">
            <div class="weather-card">
                <div class="weather-header">
                    <img src="https://cdn-icons-png.flaticon.com/512/414/414927.png" alt="Weather Icon" class="weather-icon">
                    <h2>Weather Report</h2>
                </div>
                <div class="weather-info">
                    <div class="weather-details">
                        <div class="weather-item">
                            <h3>Temperature</h3>
                            <p>28°C</p>
                        </div>
                        <div class="weather-item">
                            <h3>Humidity</h3>
                            <p>65%</p>
                        </div>
                        <div class="weather-item">
                            <h3>Wind Speed</h3>
                            <p>12 km/h</p>
                        </div>
                        <div class="weather-item">
                            <h3>Rainfall</h3>
                            <p>0 mm</p>
                        </div>
                    </div>
                </div>
                <div class="farmer-tips">
                    <h3>Today's Farming Tips</h3>
                    <ul>
                        <li>• Perfect day for planting new crops</li>
                        <li>• Consider watering in the morning</li>
                        <li>• Good conditions for pest control</li>
                        <li>• Ideal for harvesting root vegetables</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('signinForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Here you would typically handle the sign-in logic
            console.log('Sign in attempted with:', email);
            alert('Sign in successful!');
        });

        // Simulated weather data update
        function updateWeather() {
            const temperature = Math.floor(Math.random() * 10) + 20;
            const humidity = Math.floor(Math.random() * 20) + 50;
            const windSpeed = Math.floor(Math.random() * 10) + 5;
            const rainfall = Math.floor(Math.random() * 5);

            document.querySelector('.weather-item:nth-child(1) p').textContent = ${temperature}°C;
            document.querySelector('.weather-item:nth-child(2) p').textContent = ${humidity}%;
            document.querySelector('.weather-item:nth-child(3) p').textContent = ${windSpeed} km/h;
            document.querySelector('.weather-item:nth-child(4) p').textContent = ${rainfall} mm;
        }

        // Update weather every 5 minutes
        setInterval(updateWeather, 300000);
        updateWeather(); // Initial update
    </script>
</body>
</html>
