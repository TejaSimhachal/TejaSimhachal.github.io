<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Profile</title>
    <link rel="stylesheet" href="common-styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --gradient-primary: linear-gradient(135deg, #4CAF50, #45a049);
            --gradient-hover: linear-gradient(135deg, #45a049, #357a38);
            --shadow-soft: 0 4px 6px rgba(0, 0, 0, 0.07);
            --shadow-medium: 0 6px 12px rgba(0, 0, 0, 0.1);
            --shadow-large: 0 8px 24px rgba(0, 0, 0, 0.12);
            --border-radius: 16px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-medium);
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            object-fit: cover;
            border: 4px solid white;
            box-shadow: var(--shadow-medium);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .profile-image:hover {
            transform: scale(1.05);
        }

        .profile-title {
            font-size: 2em;
            color: #333;
            margin-bottom: 10px;
        }

        .profile-subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .profile-form {
            margin-top: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #444;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .save-btn {
            background: var(--gradient-primary);
            color: white;
        }

        .save-btn:hover {
            background: var(--gradient-hover);
            transform: translateY(-2px);
        }

        .back-btn {
            background-color: #f8f9fa;
            color: #666;
            text-decoration: none;
            border: 2px solid #ddd;
        }

        .back-btn:hover {
            background-color: #e9ecef;
            border-color: #666;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: var(--shadow-soft);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-medium);
        }

        .stat-number {
            font-size: 2em;
            color: #4CAF50;
            font-weight: 700;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
            font-size: 0.9em;
        }

        .success-message {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="farmer-dashboard.html" class="btn back-btn">
            <i class="material-icons">arrow_back</i>
            Back to Dashboard
        </a>

        <div class="profile-header">
            <img src="default-profile.png" alt="Profile Picture" class="profile-image" id="profileImage">
            <input type="file" id="imageInput" accept="image/*" style="display: none;">
            <h1 class="profile-title">Farmer Profile</h1>
            <p class="profile-subtitle">Manage your farming profile</p>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-number" id="totalProducts">0</div>
                <div class="stat-label">Products</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalOrders">0</div>
                <div class="stat-label">Orders</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalRevenue">â‚¹0</div>
                <div class="stat-label">Revenue</div>
            </div>
        </div>

        <div id="messageContainer"></div>

        <form class="profile-form" id="profileForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" readonly>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" required>
                </div>
                <div class="form-group">
                    <label for="location">Farm Location</label>
                    <input type="text" id="location" required>
                </div>
            </div>

            <div class="form-group">
                <label for="farmName">Farm Name</label>
                <input type="text" id="farmName" required>
            </div>

            <div class="form-group">
                <label for="bio">About Your Farm</label>
                <textarea id="bio" rows="4" required></textarea>
            </div>

            <div class="button-group">
                <button type="submit" class="btn save-btn">
                    <i class="material-icons">save</i>
                    Save Changes
                </button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const currentUser = sessionStorage.getItem('currentUserEmail');
            if (!currentUser) {
                window.location.href = 'login-signup.html';
                return;
            }

            // Load profile data
            loadProfile();
            updateStats();

            // Handle profile image upload
            const profileImage = document.getElementById('profileImage');
            const imageInput = document.getElementById('imageInput');

            profileImage.addEventListener('click', () => {
                imageInput.click();
            });

            imageInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        profileImage.src = e.target.result;
                        // Save profile image to localStorage
                        const profiles = JSON.parse(localStorage.getItem('farmerProfiles')) || {};
                        profiles[currentUser] = profiles[currentUser] || {};
                        profiles[currentUser].profileImage = e.target.result;
                        localStorage.setItem('farmerProfiles', JSON.stringify(profiles));
                    }
                    reader.readAsDataURL(file);
                }
            });

            // Handle form submission
            document.getElementById('profileForm').addEventListener('submit', function(e) {
                e.preventDefault();
                saveProfile();
            });
        });

        function loadProfile() {
            const currentUser = sessionStorage.getItem('currentUserEmail');
            const profiles = JSON.parse(localStorage.getItem('farmerProfiles')) || {};
            const profile = profiles[currentUser] || {};

            // Set form values
            document.getElementById('email').value = currentUser;
            document.getElementById('fullName').value = profile.fullName || '';
            document.getElementById('phone').value = profile.phone || '';
            document.getElementById('location').value = profile.location || '';
            document.getElementById('farmName').value = profile.farmName || '';
            document.getElementById('bio').value = profile.bio || '';

            // Set profile image
            if (profile.profileImage) {
                document.getElementById('profileImage').src = profile.profileImage;
            }
        }

        function saveProfile() {
            const currentUser = sessionStorage.getItem('currentUserEmail');
            const profiles = JSON.parse(localStorage.getItem('farmerProfiles')) || {};

            profiles[currentUser] = {
                fullName: document.getElementById('fullName').value,
                email: currentUser,
                phone: document.getElementById('phone').value,
                location: document.getElementById('location').value,
                farmName: document.getElementById('farmName').value,
                bio: document.getElementById('bio').value,
                profileImage: document.getElementById('profileImage').src
            };

            localStorage.setItem('farmerProfiles', JSON.stringify(profiles));
            showMessage('Profile updated successfully!');
        }

        function updateStats() {
            const currentUser = sessionStorage.getItem('currentUserEmail');
            const products = JSON.parse(localStorage.getItem('products')) || [];
            const orders = JSON.parse(localStorage.getItem('orders')) || [];

            // Count products
            const farmerProducts = products.filter(p => p.farmerEmail === currentUser);
            document.getElementById('totalProducts').textContent = farmerProducts.length;

            // Count orders
            const farmerOrders = orders.filter(o => {
                const product = products.find(p => p.id === o.productId);
                return product && product.farmerEmail === currentUser;
            });
            document.getElementById('totalOrders').textContent = farmerOrders.length;

            // Calculate revenue
            const revenue = farmerOrders.reduce((total, order) => {
                return total + (order.totalAmount || 0);
            }, 0);
            document.getElementById('totalRevenue').textContent = 'â‚¹' + revenue.toFixed(2);
        }

        function showMessage(message) {
            const messageContainer = document.getElementById('messageContainer');
            messageContainer.innerHTML = `
                <div class="success-message">
                    <i class="material-icons">check_circle</i>
                    ${message}
                </div>
            `;
            setTimeout(() => {
                messageContainer.innerHTML = '';
            }, 3000);
        }
    </script>
</body>
</html>
