<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Profile</title>
    <link rel="stylesheet" href="common-styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            overflow: hidden;
        }

        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }

        .save-btn {
            background-color: #4CAF50;
            color: white;
        }

        .save-btn:hover {
            background-color: #45a049;
        }

        .back-btn {
            background-color: #666;
            color: white;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            background-color: #555;
        }

        .edit-picture-btn {
            background-color: #4CAF50;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .profile-info {
            margin-top: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 4px;
        }

        #profilePictureInput {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="customer-dashboard.html" class="btn back-btn">Back to Dashboard</a>
        <h1>My Profile</h1>

        <div class="profile-header">
            <div class="profile-picture">
                <img id="profileImage" src="default-profile.png" alt="Profile Picture">
            </div>
            <div>
                <input type="file" id="profilePictureInput" accept="image/*">
                <button class="edit-picture-btn" onclick="document.getElementById('profilePictureInput').click()">
                    Change Picture
                </button>
            </div>
        </div>

        <form id="profileForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required readonly>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone">
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address">
            </div>

            <button type="submit" class="btn save-btn">Save Changes</button>
        </form>

        <div class="profile-info">
            <h2>Account Information</h2>
            <p>Account Type: Customer</p>
            <p>Member Since: <span id="memberSince"></span></p>
        </div>
    </div>

    <script>
        // Load profile data when page loads
        window.addEventListener('load', function() {
            const currentUserEmail = sessionStorage.getItem('currentUserEmail');
            if (!currentUserEmail) {
                window.location.href = 'login-signup.html';
                return;
            }

            // Get user data from localStorage
            const users = JSON.parse(localStorage.getItem('registeredUsers')) || [];
            const currentUser = users.find(user => user.email === currentUserEmail);

            if (currentUser) {
                document.getElementById('fullName').value = currentUser.fullname || '';
                document.getElementById('email').value = currentUser.email || '';
                document.getElementById('phone').value = currentUser.phone || '';
                document.getElementById('address').value = currentUser.address || '';
                
                // Set member since date
                const memberSinceDate = new Date().toLocaleDateString();
                document.getElementById('memberSince').textContent = memberSinceDate;

                // Load profile picture if exists
                if (currentUser.profilePicture) {
                    document.getElementById('profileImage').src = currentUser.profilePicture;
                }
            }
        });

        // Handle profile picture change
        document.getElementById('profilePictureInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profileImage').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });

        // Handle form submission
        document.getElementById('profileForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const currentUserEmail = sessionStorage.getItem('currentUserEmail');
            const users = JSON.parse(localStorage.getItem('registeredUsers')) || [];
            const userIndex = users.findIndex(user => user.email === currentUserEmail);

            if (userIndex !== -1) {
                // Update user data
                users[userIndex] = {
                    ...users[userIndex],
                    fullname: document.getElementById('fullName').value,
                    phone: document.getElementById('phone').value,
                    address: document.getElementById('address').value,
                    profilePicture: document.getElementById('profileImage').src
                };

                // Save updated users array to localStorage
                localStorage.setItem('registeredUsers', JSON.stringify(users));
                alert('Profile updated successfully!');
            }
        });
    </script>
</body>
</html>
