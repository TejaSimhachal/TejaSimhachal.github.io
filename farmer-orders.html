<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Orders</title>
    <link rel="stylesheet" href="common-styles.css">
    <style>
        .orders-container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
        }

        .orders-header {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
        }

        .orders-header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .orders-header p {
            margin-top: 10px;
            opacity: 0.9;
        }

        .orders-tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .tab-button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            background: #f5f5f5;
            color: #666;
            transition: all 0.3s ease;
        }

        .tab-button.active {
            background: var(--primary-color);
            color: white;
        }

        .order-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
        }

        .order-card:hover {
            transform: translateY(-5px);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .order-id {
            font-size: 1.1em;
            color: #666;
        }

        .order-date {
            color: #888;
        }

        .order-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .detail-group {
            margin-bottom: 15px;
        }

        .detail-label {
            font-weight: 600;
            color: #666;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.1em;
        }

        .order-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .action-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .accept-btn {
            background: var(--primary-color);
            color: white;
        }

        .reject-btn {
            background: #dc3545;
            color: white;
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9em;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-accepted {
            background: #d4edda;
            color: #155724;
        }

        .status-rejected {
            background: #f8d7da;
            color: #721c24;
        }

        .no-orders {
            text-align: center;
            padding: 50px;
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .no-orders h2 {
            color: #666;
            margin-bottom: 10px;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: #666;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #555;
            transform: translateX(-5px);
        }
    </style>
</head>
<body>
    <div class="orders-container">
        <a href="farmer-dashboard.html" class="back-btn">
            ← Back to Dashboard
        </a>

        <div class="orders-header">
            <h1>Manage Orders</h1>
            <p>View and manage customer orders for your products</p>
        </div>

        <div class="orders-tabs">
            <button class="tab-button active" onclick="filterOrders('all')">All Orders</button>
            <button class="tab-button" onclick="filterOrders('pending')">Pending</button>
            <button class="tab-button" onclick="filterOrders('accepted')">Accepted</button>
            <button class="tab-button" onclick="filterOrders('rejected')">Rejected</button>
        </div>

        <div id="ordersList">
            <!-- Orders will be displayed here -->
        </div>
    </div>

    <script>
        // Load orders when page loads
        window.addEventListener('load', function() {
            const farmerEmail = sessionStorage.getItem('currentUserEmail');
            if (!farmerEmail) {
                window.location.href = 'login-signup.html';
                return;
            }
            displayOrders('all');
        });

        function displayOrders(filterStatus) {
            const orders = JSON.parse(localStorage.getItem('orders')) || [];
            const farmerEmail = sessionStorage.getItem('currentUserEmail');
            const ordersList = document.getElementById('ordersList');

            // Filter orders for current farmer
            let farmerOrders = orders.filter(order => order.farmerEmail === farmerEmail);

            // Apply status filter if not 'all'
            if (filterStatus !== 'all') {
                farmerOrders = farmerOrders.filter(order => order.status.toLowerCase() === filterStatus);
            }

            if (farmerOrders.length === 0) {
                ordersList.innerHTML = `
                    <div class="no-orders">
                        <h2>No ${filterStatus === 'all' ? '' : filterStatus} orders found</h2>
                        <p>When customers place orders, they will appear here.</p>
                    </div>
                `;
                return;
            }

            ordersList.innerHTML = farmerOrders.map(order => `
                <div class="order-card">
                    <div class="order-header">
                        <span class="order-id">Order #${order.orderId}</span>
                        <span class="status-badge status-${order.status.toLowerCase()}">
                            ${order.status}
                        </span>
                    </div>
                    <div class="order-details">
                        <div class="detail-group">
                            <div class="detail-label">Product</div>
                            <div class="detail-value">${order.product}</div>
                        </div>
                        <div class="detail-group">
                            <div class="detail-label">Quantity</div>
                            <div class="detail-value">${order.quantity} kg</div>
                        </div>
                        <div class="detail-group">
                            <div class="detail-label">Total Amount</div>
                            <div class="detail-value">₹${order.totalAmount}</div>
                        </div>
                        <div class="detail-group">
                            <div class="detail-label">Delivery Date</div>
                            <div class="detail-value">${order.deliveryDate}</div>
                        </div>
                    </div>
                    <div class="detail-group">
                        <div class="detail-label">Delivery Address</div>
                        <div class="detail-value">${order.address}</div>
                    </div>
                    ${order.status === 'Pending' ? `
                        <div class="order-actions">
                            <button class="action-btn accept-btn" onclick="updateOrderStatus(${order.orderId}, 'Accepted')">
                                Accept Order
                            </button>
                            <button class="action-btn reject-btn" onclick="updateOrderStatus(${order.orderId}, 'Rejected')">
                                Reject Order
                            </button>
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        function updateOrderStatus(orderId, newStatus) {
            let orders = JSON.parse(localStorage.getItem('orders')) || [];
            const orderIndex = orders.findIndex(order => order.orderId === orderId);

            if (orderIndex !== -1) {
                orders[orderIndex].status = newStatus;
                localStorage.setItem('orders', JSON.stringify(orders));
                displayOrders('all');
                alert(`Order ${newStatus.toLowerCase()} successfully!`);
            }
        }

        function filterOrders(status) {
            // Update active tab
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });
            event.target.classList.add('active');

            // Display filtered orders
            displayOrders(status);
        }
    </script>
</body>
</html>
